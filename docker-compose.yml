version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: warranty_postgres
    environment:
      POSTGRES_DB: warranty_db
      POSTGRES_USER: warranty_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-warranty_secure_password_2024}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres-init:/docker-entrypoint-initdb.d
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - "5432:5432"
    networks:
      - warranty_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warranty_user -d warranty_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  warranty_api:
    build:
      context: ./warranty-register
      dockerfile: Dockerfile
    container_name: warranty_api
    environment:
      DB_HOST: postgres
      DB_NAME: warranty_db
      DB_USER: warranty_user
      DB_PASSWORD: ${DB_PASSWORD:-warranty_secure_password_2024}
      DB_PORT: 5432
      API_KEY: ${API_KEY:-warranty_api_key_secure_2024}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://server20.eport.ws}
      PORT: 5000
      FLASK_DEBUG: "False"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - warranty_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: warranty_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - warranty_api
    networks:
      - warranty_network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: warranty_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - warranty_network

networks:
  warranty_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

