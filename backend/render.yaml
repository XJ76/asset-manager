services:
  - type: web
    name: asset-manager-backend
    env: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: asset-manager-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: BACKEND_URL
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  - name: asset-manager-db
    databaseName: asset_manager
    user: asset_manager_user
    plan: free

