# PostgreSQL Configuration Optimizations
# These settings improve performance for the warranty registration application

# Memory Settings
shared_buffers = 256MB              # Cache for frequently accessed data
effective_cache_size = 1GB          # Helps query planner make better decisions
work_mem = 16MB                     # Memory for sorting and hash operations
maintenance_work_mem = 64MB         # Memory for maintenance operations (VACUUM, CREATE INDEX)

# Write-Ahead Log (WAL) Settings
wal_buffers = 16MB                  # Buffers for write-ahead log
min_wal_size = 1GB                  # Minimum size of WAL files
max_wal_size = 4GB                  # Maximum size of WAL files
checkpoint_completion_target = 0.9  # Spreads checkpoint I/O over time

# Query Planner Settings
default_statistics_target = 100     # Statistics for query planning
random_page_cost = 1.1              # Cost estimate for random disk access (SSD optimized)
effective_io_concurrency = 200      # Concurrent I/O operations

# Parallel Query Settings
max_worker_processes = 4            # Maximum number of background processes
max_parallel_workers_per_gather = 2 # Parallel workers per gather node
max_parallel_workers = 4            # Maximum parallel workers

# Connection Settings
max_connections = 100                # Maximum concurrent connections

# Logging (for debugging)
log_min_duration_statement = 1000   # Log queries taking longer than 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Monitoring
track_io_timing = on                 # Track I/O timing
track_functions = all                # Track function call statistics

